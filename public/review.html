<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Recordings - Konkani Audio Collector</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .review-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .review-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .review-header h1 {
            color: #1e293b;
            margin-bottom: 10px;
        }

        .review-header p {
            color: #64748b;
            font-size: 14px;
        }

        .filter-section {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-section label {
            font-weight: bold;
            color: #1e293b;
        }

        .filter-section select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .recordings-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow-x: auto; /* Enable horizontal scrolling */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .recordings-table table {
            width: 100%;
            min-width: 1000px; /* Ensure table doesn't shrink too much */
            border-collapse: collapse;
        }

        .recordings-table th {
            background: #2563eb;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        .recordings-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        .recordings-table tr:last-child td {
            border-bottom: none;
        }

        .recordings-table tbody tr:hover {
            background-color: #f8fafc;
        }

        .sentence-text {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 16px;
            color: #1e293b;
            max-width: 400px;
        }

        .story-title {
            font-weight: 600;
            color: #475569;
        }

        .audio-player {
            width: 100%;
            max-width: 300px;
        }

        .flag-dropdown {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .flag-dropdown.needs-rerecording {
            border-color: #ff5252;
            background-color: #ffebee;
            color: #c62828;
        }

        .flag-dropdown.good {
            border-color: #2563eb;
            background-color: #eff6ff;
            color: #1e40af;
        }

        .flag-dropdown.deleted {
            border-color: #9e9e9e;
            background-color: #f5f5f5;
            color: #424242;
            text-decoration: line-through;
        }

        .user-email {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .no-recordings {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .stats-summary {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #2563eb;
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .scroll-hint {
            text-align: center;
            padding: 10px;
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #92400e;
            font-weight: 500;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .review-container {
                padding: 0 10px;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .stats-summary {
                flex-direction: column;
                gap: 15px;
            }

            .recordings-table {
                border-radius: 0; /* Better for mobile edge-to-edge */
            }

            .recordings-table th,
            .recordings-table td {
                padding: 10px 8px;
                font-size: 13px;
            }

            .sentence-text {
                max-width: 250px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="review-container">
        <a href="/" class="back-link">‚Üê Back to Home</a>

        <div class="review-header">
            <h1>üìù Review Recordings</h1>
            <p>Listen to recordings and flag any that need re-recording</p>
        </div>

        <div class="stats-summary" id="statsSummary">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Total Recordings</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="needsRerecordingCount">-</div>
                <div class="stat-label">Needs Re-recording</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="goodCount">-</div>
                <div class="stat-label">Good Quality</div>
            </div>
        </div>

        <div class="filter-section">
            <label for="filterStatus">Filter:</label>
            <select id="filterStatus">
                <option value="all">All Recordings</option>
                <option value="rejected">Rejected Only</option>
                <option value="good">Good Quality Only</option>
                <option value="deleted">Marked for Deletion</option>
            </select>
        </div>

        <div class="scroll-hint" id="scrollHint" style="display: none;">
            ‚Üê Swipe left to see more ‚Üí
        </div>

        <div class="recordings-table">
            <table>
                <thead>
                    <tr>
                        <th style="width: 80px;">Recording #</th>
                        <th style="width: 150px;">User</th>
                        <th style="width: 180px;">Story Title</th>
                        <th>Sentence (Devanagari)</th>
                        <th style="width: 320px;">Recording</th>
                        <th style="width: 150px;">Quality Check</th>
                    </tr>
                </thead>
                <tbody id="recordingsTableBody">
                    <tr>
                        <td colspan="6" class="loading">Loading recordings...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allRecordings = [];
        let currentAudio = null; // Track currently playing audio

        function playAudio(recordingId) {
            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            const statusEl = document.getElementById(`status-${recordingId}`);
            const btn = document.querySelector(`button[data-recording-id="${recordingId}"]`);
            
            statusEl.textContent = 'Loading...';
            btn.disabled = true;

            // Create audio element FIRST in user gesture context
            const audio = new Audio();
            currentAudio = audio;

            // Set up event handlers before loading
            audio.addEventListener('loadedmetadata', () => {
                console.log(`[${recordingId}] Audio loaded, duration: ${audio.duration}s`);
                statusEl.textContent = `Duration: ${audio.duration.toFixed(1)}s`;
            });

            audio.addEventListener('playing', () => {
                console.log(`[${recordingId}] Playing...`);
                statusEl.textContent = '‚ñ∂ Playing...';
                btn.textContent = '‚è∏ Pause';
                btn.disabled = false;
                btn.onclick = () => {
                    audio.pause();
                    audio.currentTime = 0;
                    URL.revokeObjectURL(audio.src);
                };
            });

            audio.addEventListener('ended', () => {
                console.log(`[${recordingId}] Playback ended`);
                statusEl.textContent = '‚úì Finished';
                btn.textContent = '‚ñ∂ Play';
                btn.disabled = false;
                btn.onclick = () => playAudio(recordingId);
                URL.revokeObjectURL(audio.src);
                currentAudio = null;
            });

            audio.addEventListener('error', (e) => {
                console.error(`[${recordingId}] Audio error:`, e);
                if (audio.error) {
                    const errors = {
                        1: 'Loading aborted',
                        2: 'Network error', 
                        3: 'Decode error',
                        4: 'Format not supported'
                    };
                    console.error(`[${recordingId}] Error code:`, audio.error.code, errors[audio.error.code]);
                    statusEl.textContent = `Error: ${errors[audio.error.code]}`;
                } else {
                    statusEl.textContent = 'Playback error';
                }
                URL.revokeObjectURL(audio.src);
                btn.disabled = false;
            });

            // Fetch audio as blob, then set src and play
            fetch(`/api/recordings/${recordingId}/audio`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    console.log(`[${recordingId}] Fetch successful, loading blob...`);
                    return response.blob();
                })
                .then(blob => {
                    console.log(`[${recordingId}] Blob loaded, size: ${blob.size} bytes, type: ${blob.type}`);
                    
                    // Create object URL and set as source
                    const objectUrl = URL.createObjectURL(blob);
                    audio.src = objectUrl;
                    
                    // Play immediately - still within user gesture context chain
                    return audio.play();
                })
                .then(() => {
                    console.log(`[${recordingId}] Play started successfully`);
                })
                .catch(error => {
                    console.error(`[${recordingId}] Error:`, error);
                    statusEl.textContent = `Error: ${error.message}`;
                    btn.disabled = false;
                    if (audio.src && audio.src.startsWith('blob:')) {
                        URL.revokeObjectURL(audio.src);
                    }
                });
        }

        function maskEmail(email) {
            if (!email || email.length < 3) return email;
            const [localPart, domain] = email.split('@');
            if (!domain) return email;
            
            // Show first and last letter of local part, mask the rest
            const masked = localPart[0] + '*'.repeat(Math.max(0, localPart.length - 2)) + localPart[localPart.length - 1];
            return masked + '@' + domain;
        }

        async function loadRecordings() {
            try {
                const response = await fetch('/api/recordings');
                if (!response.ok) {
                    throw new Error('Failed to load recordings');
                }
                
                allRecordings = await response.json();
                updateStats();
                renderRecordings();
            } catch (error) {
                console.error('Error loading recordings:', error);
                document.getElementById('recordingsTableBody').innerHTML = `
                    <tr>
                        <td colspan="5" class="no-recordings">
                            Error loading recordings. Please try again later.
                        </td>
                    </tr>
                `;
            }
        }

        function updateStats() {
            const total = allRecordings.length;
            const rejected = allRecordings.filter(r => r.status === 'rejected').length;
            const approved = allRecordings.filter(r => r.status === 'approved').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('needsRerecordingCount').textContent = rejected;
            document.getElementById('goodCount').textContent = approved;
        }

        function renderRecordings() {
            const filterStatus = document.getElementById('filterStatus').value;
            
            let filteredRecordings = allRecordings;
            if (filterStatus === 'rejected') {
                filteredRecordings = allRecordings.filter(r => r.status === 'rejected');
            } else if (filterStatus === 'good') {
                filteredRecordings = allRecordings.filter(r => r.status === 'approved');
            } else if (filterStatus === 'deleted') {
                filteredRecordings = allRecordings.filter(r => r.status === 'deleted');
            }

            checkIfScrollable();

            const tbody = document.getElementById('recordingsTableBody');

            if (filteredRecordings.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-recordings">
                            ${allRecordings.length === 0 
                                ? 'No recordings found. Start recording to see them here!' 
                                : 'No recordings match the current filter.'}
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredRecordings.map((recording, index) => `
                <tr>
                    <td>${recording.id}</td>
                    <td>${maskEmail(recording.user_id)}</td>
                    <td>
                        <div class="story-title">${recording.story_title}</div>
                    </td>
                    <td>
                        <div class="sentence-text">${recording.sentence_text}</div>
                    </td>
                    <td>
                        <button 
                            class="play-btn" 
                            data-recording-id="${recording.id}"
                            onclick="playAudio(${recording.id})"
                            style="padding: 8px 16px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
                            ‚ñ∂ Play
                        </button>
                        <span id="status-${recording.id}" style="margin-left: 10px; font-size: 12px; color: #64748b;"></span>
                    </td>
                    <td>
                        <select 
                            class="flag-dropdown ${recording.status === 'rejected' ? 'needs-rerecording' : recording.status === 'deleted' ? 'deleted' : 'good'}"
                            data-recording-id="${recording.id}"
                            onchange="updateFlag(${recording.id}, this.value)">
                            <option value="pending" ${recording.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="approved" ${recording.status === 'approved' ? 'selected' : ''}>Approved</option>
                            <option value="rejected" ${recording.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                            <option value="deleted" ${recording.status === 'deleted' ? 'selected' : ''}>Delete</option>
                        </select>
                    </td>
                </tr>
            `).join('');
        }

        async function updateFlag(recordingId, status) {
            const dropdown = document.querySelector(`[data-recording-id="${recordingId}"]`);
            const originalValue = dropdown.value;

            try {
                const response = await fetch(`/api/recordings/${recordingId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: status })
                });

                if (!response.ok) {
                    throw new Error('Failed to update status');
                }

                // Update local data
                const recording = allRecordings.find(r => r.id === recordingId);
                if (recording) {
                    recording.status = status;
                }

                // Update dropdown styling
                dropdown.classList.remove('needs-rerecording', 'good', 'deleted');
                if (status === 'rejected') {
                    dropdown.classList.add('needs-rerecording');
                } else if (status === 'deleted') {
                    dropdown.classList.add('deleted');
                } else {
                    dropdown.classList.add('good');
                }

                updateStats();

            } catch (error) {
                console.error('Error updating flag:', error);
                alert('Failed to update flag. Please try again.');
                // Revert dropdown to original value
                dropdown.value = originalValue;
            }
        }

        function checkIfScrollable() {
            const table = document.querySelector('.recordings-table table');
            const container = document.querySelector('.recordings-table');
            const hint = document.getElementById('scrollHint');
            
            if (table && container) {
                if (table.scrollWidth > container.clientWidth) {
                    hint.style.display = 'block';
                    // Hide hint after first scroll
                    container.addEventListener('scroll', () => {
                        hint.style.display = 'none';
                    }, { once: true });
                } else {
                    hint.style.display = 'none';
                }
            }
        }

        // Check on window resize
        window.addEventListener('resize', checkIfScrollable);

        // Event listener for filter changes
        document.getElementById('filterStatus').addEventListener('change', renderRecordings);

        // Load recordings on page load
        loadRecordings();
    </script>

    <!-- Mobile Console for Debugging (only loads on mobile) -->
</body>
</html>
